<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <script src="vendors.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="logintrest" class="container">
    <h1>Hello Logintrest</h1>
    <div class="row" ng-controller="FormController as vm">
      <form role="form" class="well col-md-6" ng-submit="vm.login()">
        <div class="form-group">
          <label for="username">User:</label>
          <input ng-model="vm.username" required type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input ng-model="vm.password" required type="password" class="form-control" id="password">
        </div>
        <button class="btn" type="submit">log in</button>
      </form>
      <div class="well col-md-6">
        <ul>
          <li ng-repeat="login in vm.logins">{{ login.username }}:{{ login.time }}</li>
        </ul>

      </div>


      <div class="well col-md-6 hide">
        <div>
          Username: {{ vm.username }}
        </div>
        <div>
          Password: {{ vm.password }}
        </div>
      </div>
    </div>

  </body>
</html>
